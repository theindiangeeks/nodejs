<html><head>
    <title>Image Puzzle</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/image-puzzle.css" rel="stylesheet">
    <script src="js/image-puzzle.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color:rgb(0, 0, 0)">
    <form method="POST" action="/" enctype="multipart/form-data">
        <Center> <div><br><br>
            <h3 align="center">Upload picture</h3>
            <input type="file" name="profile-file" required="">
        </div>
    </Center>
<Center>
        <div>
            <input type="submit" value="Upload" class="d-grid gap-2">
        
        </div>
    
       
    </Center>
  
    </form>

    <h3 id="levelPanel">
        <input type="radio" name="level" id="easy" checked="checked" value="3" onchange="imagePuzzle.startGame(images, this.value);"> <label for="easy"> <h3> Easy </h3></label>
        <input type="radio" name="level" id="medium" value="4" onchange="imagePuzzle.startGame(images, this.value);">                        <label for="medium"><h3> Medium </h3></label>
        <input type="radio" name="level" id="hard" value="5" onchange="imagePuzzle.startGame(images, this.value);">                        <label for="hard"><h3> Hard </h3></label>
    </h3>

    <Center>
    <img id="actualImage" src="http://localhost:3000/uploads/userImage1.jpg" height="299px" width="299px">
  <div> <h3>Re-arrange to create a picture like this. </h3> </div>
    <div id="timeBox">
        Time Taken: <span id="timerPanel">6</span> secs
    </div>
    <div id="actualImageBox">
      
        <div id="gameOver" style="display:none">
            <div style="background-color: #000000; padding: 5px 10px 20px 10px; text-align: center; ">
                <h2 style="text-align:center">Game Over!!</h2>
                Congratulations!! <br> You have completed this picture.
                
                <br> Time Taken: <span class="timeCount">0</span> seconds<br>
                <div>
                    <button type="button" onclick="window.location.reload(true);">Play Again</button>
                </div>
            </div>
        </div>
       
   
   
    </div>
</Center>
    <div id="collage">
        
        <hr style="color:red">
        <div id="playPanel" style="padding: 5px; display: block;">
            <h3 id="imgTitle"></h3>
            <hr>
            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"><li id="7" data-value="7" draggable="true" dragstart="true" style="background-image: url(&quot;http://localhost:3000/uploads/userImage1.jpg&quot;); background-size: 300%; background-position: 50% 100%; width: 133.333px; height: 133.333px;"></li><li id="1" data-value="1" draggable="true" dragstart="true" style="background-image: url(&quot;http://localhost:3000/uploads/userImage1.jpg&quot;); background-size: 300%; background-position: 50% 0%; width: 133.333px; height: 133.333px;"></li><li id="5" data-value="5" draggable="true" dragstart="true" style="background-image: url(&quot;http://localhost:3000/uploads/userImage1.jpg&quot;); background-size: 300%; background-position: 100% 50%; width: 133.333px; height: 133.333px;"></li><li id="0" data-value="0" draggable="true" dragstart="true" style="background-image: url(&quot;http://localhost:3000/uploads/userImage1.jpg&quot;); background-size: 300%; background-position: 0% 0%; width: 133.333px; height: 133.333px;"></li><li id="8" data-value="8" draggable="true" dragstart="true" style="background-image: url(&quot;http://localhost:3000/uploads/userImage1.jpg&quot;); background-size: 300%; background-position: 100% 100%; width: 133.333px; height: 133.333px;"></li><li id="6" data-value="6" draggable="true" dragstart="true" style="background-image: url(&quot;http://localhost:3000/uploads/userImage1.jpg&quot;); background-size: 300%; background-position: 0% 100%; width: 133.333px; height: 133.333px;"></li><li id="2" data-value="2" draggable="true" dragstart="true" style="background-image: url(&quot;http://localhost:3000/uploads/userImage1.jpg&quot;); background-size: 300%; background-position: 100% 0%; width: 133.333px; height: 133.333px;"></li><li id="4" data-value="4" draggable="true" dragstart="true" style="background-image: url(&quot;http://localhost:3000/uploads/userImage1.jpg&quot;); background-size: 300%; background-position: 50% 50%; width: 133.333px; height: 133.333px;"></li><li id="3" data-value="3" draggable="true" dragstart="true" style="background-image: url(&quot;http://localhost:3000/uploads/userImage1.jpg&quot;); background-size: 300%; background-position: 0% 50%; width: 133.333px; height: 133.333px;"></li></ul>
           
            </div>
        </div>
  


        <script>
            var images = [
                { src: '../uploads/userImage1.jpg', title: 'Made By Lihas' },
            
            ];

            window.onload = function () {
                var gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
                imagePuzzle.startGame(images, gridSize);
            };
            function restart() {
                var gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
                imagePuzzle.startGame(images, gridSize);
            }
            function rules() {
                alert('Re arrange the image parts in a way that it correctly forms the picture. \nThe no. of steps taken will be counted.');
            }
            
        </script>
    </div>

</body></html>
